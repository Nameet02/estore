<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <ul>
            <li><a class="list" href="#">Account</a></li>
            <li><a class="list" href="#"> / My Account</a></li>
            <li><a class="list" href="#"> / Product</a></li>
            <li><a class="list" href="#"> / View Cart</a></li>
            <li><a class="current" href="#"> / Checkout</a></li>
        </ul>
    </header>
    <h1>Billing Details</h1>
    <form>
        <div class="form">
       <label for="fname">First Name*</label><br><br>
       <input type="text" id="fname" name="fname" required>
         <br><br>
         <label for="cname">Company Name*</label><br><br>
            <input type="text" id="cname" name="cname"required>
            <br><br>
            <label for="saddress">Street Address*</label><br><br>
            <input type="text" id="saddress" name="saddress"required>
            <br><br>
            <label for="apartment">Apartment, floor, etc. (optional)</label><br><br>
            <input type="text" id="apartment" name="apartment">
            <br><br>
            <label for="city">Town/City*</label><br><br>
            <input type="text" id="city" name="city"required>
            <br><br>
            <label for="phone number">Phone Number*</label><br><br>
            <input type="number" id="phone number" name="phone number"required>
            <br><br>
            <label for="email">Email Address*</label><br><br>
            <input type="email" id="email" name="email" value="email"required>
            <br><br>
            <input type="checkbox" id="save" name="save" value="save">
            <label id="check" for="save">Save this information for faster check-out next time</label>
        </div>
        
            
    </form>
</body>
</html>
